<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Club Cards- Log In</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/logIn.css" />
    <script src="./dist/view.js" defer></script>
    <script src="./dist/helpers.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/logIn.js" defer></script>
  </head>
  <body>
    <form class="form">
      <input type="text" name="userId" id="idInput" placeholder="Enter your ID number"/>
      <br />
      <input type="password" name="userPassword" id="passwordInput" placeholder="enter your password"/>
      <br />
      <input type="submit" value="Log in" />
    </form>
    <h5>Don't have an account? Sign in here!</h5>
    <button onclick="addUser()">Add image</button>
  </body>
</html>
