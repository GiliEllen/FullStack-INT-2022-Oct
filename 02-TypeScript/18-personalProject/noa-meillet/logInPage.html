<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Club Cards- Log In</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/logIn.css" />
    <script src="./dist/view.js" defer></script>
    <script src="./dist/helpers.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/logIn.js" defer></script>
  </head>
  <body>
    <form class="form" onsubmit="goToUserProfile(event)">
      <input type="text" name="userId" class="input" placeholder="Enter your ID number" required/>
      <br />
      <input type="password" name="userPassword" class="input" placeholder="Enter your password" required/>
      <br />
      <input type="submit" value="Log in" />
    </form>
    <a id="link_to_main" href="./index.html"></a>
    <h5>Don't have an account? Sign in here!</h5>
    <button onclick="btnAdd()">Add image</button>
    <div class="addUser">
      <form class="addUser__form" onsubmit="addUser(event)">
      </form>
    </div>
  </body>
</html>
