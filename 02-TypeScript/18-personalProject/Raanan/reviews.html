<!--revies.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Deferring the loading of scripts -->
    <script src="./dist/view.js" defer></script>
    <script src="./dist/helpers.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/index.js" defer></script>
    <!-- Linking the stylesheet for the document -->
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <title>Movie Review Website</title>
</head>
  <body>
    <!-- header section with website title and navigation links -->
    <header>
      <h1>Movie Review Website</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#review">Review</a>
        <a href="#theme">Change Theme</a>
      </nav>
    </header>
    <!-- main section to display the list of movie reviews -->
    <main>
      <h2>Movie Reviews</h2>
      <div class="review-list">
        <!-- Repeat this block of code for each review in the `reviews` array -->
        <div class="review">
          <h3>Movie Title</h3>
          <p>Review description</p>
          <p>Username</p>
          <button>Like</button>
          <button>Unlike</button>
        </div>
      </div>
    </main>
    <!-- footer section to display the copyright information -->
    <footer>
      <p>&copy; 2023 Movie Review Website</p>
    </footer>
  </body>
</html>
