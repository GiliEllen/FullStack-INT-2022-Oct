<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/admin.js" defer></script>
</head>
<body>
    <a href="./store.html"><button>To store</button></a>
    <form id="theForm">
        <input type="text" name="name" placeholder="Name Of product">
        <select name="type">
            <option value="Hat">Hat</option>
            <option value="Pants">Pants</option>
            <option value="Shirt">Shirt</option>
        </select>
        <input type="text" name="price" placeholder="Price">
        <select name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>
        <input type="text" name="img" placeholder="Image URL (Optional)">
        <input type="submit" value="Submit" class="submit">
    </form>
    <div class="test"></div>
</body>
</html>
