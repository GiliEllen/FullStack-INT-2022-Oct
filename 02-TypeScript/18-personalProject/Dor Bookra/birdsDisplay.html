<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birding-Spot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="icon" href="./media/favicon.png">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/birdDisplay.css">
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/index.js" defer></script>
</head>
<body onbeforeunload="  getBirdsFromStorage (), getLocationFromStorage ()">
    <div class="navbar">
        <img src="./media/navbaricon.png" class="navbarIcon">
            <div class="menuWrapper">
                <a href="./index.html">Home</a>
                <a onclick="hideUnhide(event)">Add Encounter</a>
                <a onclick="hideUnhide2(event)">Search From Location</a>
            </div>
    </div>
    
    <div class ="addForm">
        <form id="form" onsubmit="handleForm(event)">
            <label for="birdImg">Add Encounter Image</label>
            <input  id="birdImg" type="text" name="birdImg" >
            <label for="birdName">Add Bird Name</label>
            <input   id="birdName" type="text" name="birdName">
            <label for="birdSize">What Size Was The Bird?</label>
            <input id="birdSize" type="range" name="birdSize" list="values" step="25" value="50">
            <datalist id="values">
                <option value="0" label="Sparrow-sized"></option>
                <option value="25" label="Robin-sized"></option>
                <option value="50" label="Crow-sized"></option>
                <option value="75" label="Falcon-sized"></option>
                <option value="100" label="Goose-sized"></option>
            </datalist>
            <label for="birdColor">What Was The Birds Primary Color?</label>
            <input id="birdColor" type="color" name="birdColor">
            <label for="birdLocation">Where Did The Encounter Happend?</label>
                <select id="birdLocation">
                    <option value="0"> none</option>
                </select>            
            <label for="newLocation">Location isnt mentioned? Add one now!</label>
            <input  id="newLocation" type="text" name="newLocation" >
            <label for="birdAction">What Was The Bird Doing?</label>
            <input  id="birdAction" type="text" name="birdAction" placeholder="Soaring/Flying/Eating">
            <input type="submit" value="Add Encounter">
         </form>
    </div>
    <div class="locationSearch">
        <form id="areaForm" onchange="findFromLocation(event)">
            <label for="birdLocation">Location Based Search:</label>
        <select id="birdSearch">
        </select>

         </form>
    </div>
    <input type="submit" value=""></form>
   <div class="wrapper">
        <div id="birdCardContainer">
        </div>
    </div>

</body>
</html>
