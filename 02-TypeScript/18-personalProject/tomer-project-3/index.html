<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/helpers.js"defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/model.js"defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/index.js"defer></script>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body onbeforeunload="saveToLocalStorage()">
    <div class="nutBar">
        <a  href="" class="userIcon" >User Icon</a>
        <div class="siteName">Book Review Site</div>
        <a href="" class="infoContact">Information & Contact</a>
    </div>
    <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="What are you looking for?">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
     </div>
      <div class="bookContainer">
        <div class="bookFrame">
          <div class="bookName">MASTER & APPRENTICE</div>
          <img src="https://images.penguinrandomhouse.com/cover/9780525619376" alt="Book Picture" class="bookPicture">
          <div class="summary"></div>
          <div class="price"></div>
        </div>
        <div class="bookFrame">
          <div class="bookName">THE HIGH REPUBLIC: THE FALLEN STAR</div>
          <img src="https://cdn.waterstones.com/bookjackets/large/9781/5291/9781529150162.jpg" alt="Book Picture" class="bookPicture">
          <div class="summary"></div>
          <div class="price"></div>

        </div>
        <div class="bookFrame">
          <div class="bookName">ATTACK OF THE CLONES</div>
          <img src="https://images.penguinrandomhouse.com/cover/9780345428820" alt="Book Picture" class="bookPicture">
          <div class="summary"></div>
          <div class="price"></div>

        </div>
      </div>
    <div id="itemsRoot"></div>
    <div class="addReview">
        <button onclick="location.href=`./second.html`" class="button-64" role="button"><span class="text">ADD REVIEW</span></button>
    </div>
    </div>
</body>
</html>
