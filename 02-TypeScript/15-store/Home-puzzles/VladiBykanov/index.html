  <form class="addUserForm">
    <h3>Type in Details</h3>
    <label for="gender"
      >Gender:
      <select id="gender" name="gender">
        <option value="">...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="unknown">Prefer not to say</option>
      </select>
    </label>
    <label for="firstName"
      >First Name: <input type="text" name="firstName" id="firstName"
    /></label>
    <label for="lastName"
      >Last Name: <input type="text" name="lastName" id="lastName"
    /></label>
    <label for="password"
      >Password: <input type="text" name="password" id="password"
    /></label>
    <label for="userName"
      >Choose a User Name: <input type="text" name="userName" id="userName"
    /></label>
    <label for="dob"
      >Date Of Birth: <input type="date" name="dob" id="dob"
    /></label>
    <label for="phone"
      >Phone Number: <input type="text" name="phone" id="phone"
    /></label>
    <label for="location"
      >Location (Country): <input type="text" name="location" id="location"
    /></label>
    <label for="image"
      >Upload Image:
      <input type="file" name="image" accept="image/png, image/gif, image/jpeg"
    /></label>
    <input type="submit" value="Submit" id="submit" />
    <div class="addUserForm__errorMessage">input missing</div>
  </form>
