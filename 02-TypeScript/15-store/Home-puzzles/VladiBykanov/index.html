<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/helpers.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/main.js" defer></script>
  </head>
  <body>
    <form class="formSection">
      <h3>Type in Details</h3>
      <label for="gender"
        >Gender:
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="unknown">Prefer not to say</option>
        </select>
      </label>
      <label for="firstName"
        >First Name: <input type="text" name="firstName" id="firstName"
      /></label>
      <label for="lastName"
        >Last Name: <input type="text" name="lastName" id="lastName"
      /></label>
      <label for="password"
        >Password: <input type="text" name="password" id="password"
      /></label>
      <label for="userName"
        >Choose a User Name: <input type="text" name="userName" id="userName"
      /></label>
      <label for="dob"
        >Date Of Birth: <input type="date" name="dob" id="dob"
      /></label>
      <label for="phone"
        >Phone Number: <input type="text" name="phone" id="phone"
      /></label>
      <label for="location"
        >Location (Country): <input type="text" name="location" id="location"
      /></label>
      <label for="image"
        >Upload Image:
        <input
          type="file"
          name="image"
          accept="image/png, image/gif, image/jpeg"
      /></label>
      <input type="submit" value="Submit" />
      <div class="formSection__errorMessage">input missing</div>
    </form>
    <main>
      <h1>Users Registered In System</h1>
      <div class="cardsWrapper"></div>
    </main>
  </body>
</html>
