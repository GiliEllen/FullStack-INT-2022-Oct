<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class asignment</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="main">
      <h4>Calculate the average income of your group</h4>
      <div class="nameBox">
        <p>Enter name</p>
        <input type="text" id="name" placeholder="John Dow" />
      </div>
      <div class="salaryBox">
        <p>Enter salary</p>
        <input type="text" id="salary" placeholder="7,500$" />
      </div>
      <div class="Buttons">
        <button id="saveBtn">Save Input</button>
        <button id="calculateBtn">Calculate Average</button>
        <button id="resetBtn">Reset Data</button>
      </div>
      <div class="output">Date output will be provided here</div>
    </div>

    <script src="./dist/app.js"></script>
  </body>
</html>
