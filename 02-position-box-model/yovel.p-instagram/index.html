        </div> 
        <div class="compass">
            <i class="fa-regular fa-compass"></i>
        </div>

   <!--Footer-->

   <div class="Feed">
    
    <div class="accountinfo">
        <img src="./profile 2.jpg" alt="">
        <a href="#"><h2>yovel.partush</h2></a>
        <i class="fa-solid fa-ellipsis"></i>

    <div class="notificationsbar">
        <div class="likeme"><i class="fa-regular fa-heart"></i></div>
        <div class="commentme"><i class="fa-regular fa-comment"></i></div>
        <div class="shareme"><i class="fa-solid fa-share"></i></div>
        <div class="saveme"><i class="fa-regular fa-bookmark"></i></div>
        <h4 class="likescount">5,000 likes</h4>
        <h5 class="viewcomments">View all 10 comments</h5>
    </div>
<div class="addcomment">
    <input class="commentadded" placeholder="Add a comment">
    <div class="emoji"><i class="fa-regular fa-face-smile-wink"></i></div>
    <h5 class="post">Post</h5>
</div>
