<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
      <div class="nav_bar">
         <div class="nav_bar__logo">
             <img src="images/BBC_logo.png" alt="logo-icon">
         </div>
         <div class="nav_bar__sign_in">
             <img src="images/sign-in_icon.png" alt="sign-in-icon">
             <h3>Sign in</h3>
         </div>
         <div class="nav_bar__menu">
             <div class="nav_bar__menu__item">Home</div>
             <div class="nav_bar__menu__item">News</div>
             <div class="nav_bar__menu__item">Sport</div>
             <div class="nav_bar__menu__item">Reel</div>
             <div class="nav_bar__menu__item">Worklife</div>
             <div class="nav_bar__menu__item">Travel</div>
             <div class="nav_bar__menu__item">
                <img src="images/more_icon.png" alt="more-icon">
             </div>
         </div>
         <div class="nav_bar__search">
             <img src="images/search_icon.png" alt="search-icon">
             <input type="text" placeholder="Search">
         </div>
       </div>
       <div class="grid_container">
         <div class="grid_welcome_bar">
             <h1>Welcome to BBC.com</h1>
             <h2>Thursday, 17 November</h2>
         </div>
         <div class="grid_big_news">
             <div class="big_news_item"></div>
             <div class="news_item"></div>
         </div>
         <div class="grid_news">
             <div class="title_item"></div>
             <div class="news_item"></div>
             <div class="news_item"></div>
             <div class="news_item"></div>
         </div>
     </div>
</body>
</html>
