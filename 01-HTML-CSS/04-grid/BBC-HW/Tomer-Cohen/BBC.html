<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomer BBC</title>
    <link rel="stylesheet" href="/01-HTML-CSS/04-grid/BBC-HW/Tomer-Cohen/dist/style.css">
</head>
<body>
    <div class="page">
        <div class="page__bar">

              <img class="page__bar__icon" src="https://logos-download.com/wp-content/uploads/2016/06/BBC_logo_black_background.png" alt="">
              <img class="page__bar__icon" src="https://static.vecteezy.com/system/resources/thumbnails/007/033/146/small/profile-icon-login-head-icon-vector.jpg" alt="">
              <p class="page__bar__login"><span>sign in</span></p>
              <div class="page__bar__subtext"><span>home</span></div>
              <div class="page__bar__subtext"><span>News</span></div>
              <div class="page__bar__subtext"><span>Sport</span></div>
              <div class="page__bar__subtext"><span>Rell</span></div>
              <div class="page__bar__subtext"><span>Worklife</span></div>
              <div class="page__bar__subtext"><span>Travel</span></div>
              <div class="page__bar__subtext"><span>Future</span></div>
              <div class="page__bar__subtext"><span>Culture</span></div>
              <form class="page__bar__search">
                <label for="search"></label><br>
                <input placeholder="search" type="text" class="search" name="search">
              </form>
        </div>
        
        <div class="news">
            
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
        </div>
        
    </div>
</body>
</html>
