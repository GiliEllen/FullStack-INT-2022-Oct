<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC FKA</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="wrapper_nav">
      <div>
        <img
          class="wrapper_nav_logo"
          src="https://logos-world.net/wp-content/uploads/2022/01/BBC-Symbol.png"
          alt=""
        />
      </div>
      <span class="material-symbols-outlined">person</span>
      <button class="wrapper_nav_Sign_in">Sign in</button>
      <a class="wrapper_nav_items" href="#" class="button">Home</a>
      <a class="wrapper_nav_items" href="#" class="button">News</a>
      <a class="wrapper_nav_items" href="#" class="button">Sport</a>
      <a class="wrapper_nav_items" href="#" class="button">Reel</a>
      <a class="wrapper_nav_items" href="#" class="button">Worklife</a>
      <a class="wrapper_nav_items" href="#" class="button">Travel</a>
      <span class="material-symbols-outlined">more_horiz</span>
      <span class="material-symbols-outlined">search</span>
      <input
        type="text"
        placeholder="Search BBC"
        class="wrapper_nav_searchbox"
      />
    </div>
    <section>
        <h1 class="head">Welcome to BBC.com</h1>
      <div class="grid_wrapper">
        <div class="grid_wrapper_item1">

            alt=""
          />

        <h3 class="grid_wrapper_item1_head">lorem lorem</h3>

          />
