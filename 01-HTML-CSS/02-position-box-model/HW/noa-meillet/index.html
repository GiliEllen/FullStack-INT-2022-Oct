<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top-container">
       <ul class="top-band-list">
        <li><img id="instagram-name" src="images\instagram-name-icon.png" alt="instagram-name-icon"></li>
        <li>
            <ul class="top-band-list">
            <li><input id="search-input" type="text" placeholder="Search"></li>
            <li><img id="like-icon" src="images\like-icon.jpg" alt="like-icon"></li>
           </ul>
        </li>
       </ul>
    </div>

    <div class="middle-container">
        <div class="story-band">
            <ul class="story-list">
                <li><img class="story-img" src="images\profile\profile-1.jpeg" alt="story-img">
                    <figcaption>noa1806</figcaption>
                </li>
                <li><img class="story-img" src="images\profile\profile-2.jpeg" alt="story-img">
                    <figcaption>tal_raz</figcaption>
                </li>
                <li><img class="story-img" src="images\profile\profile-3.jpeg" alt="story-img">
                    <figcaption> shira.s</figcaption>
                </li>
                <li><img class="story-img" src="images\profile\profile-4.jpeg" alt="story-img">
                    <figcaption>im.yuli58</figcaption>
                </li>
                <li><img class="story-img" src="images\profile\profile-5.jpeg" alt="story-img">
                    <figcaption>hey.its.me</figcaption>
                </li>
                <li><img class="story-img" src="images\profile\profile-6.jpeg" alt="story-img">
                    <figcaption>yaron145</figcaption>
                </li>
            </ul>
        </div>

        <div class="post-block">
            <div class="band">
                <img class="profile-img" src="images\profile\profile-5.jpeg" alt="profile-img">
                <h3>hey.its.me</h3>
                <img class="more-img" src="images\more-icon.png" alt="more-icon">
            </div>
            <img class="post-img" src="images\post\post-1.jpeg" alt="post-1-img">
            <div class="band">
                <ul class="operations-list">
                    <li><img class="like-icons" src="images\like-icon.jpg" alt="like-icon"></li>
                    <li><img class="comment-icons" src="images\message-icon.jpg" alt="message-icon"></li>
                    <li><img class="send-icons" src="images\send-icon.jpg" alt="send-icon"></li>
                    <li><img class="save-icons" src="images\save-icon.jpg" alt="save-icon"></li>
                </ul>
                <h5>298 likes</h5>
                <h6>view all 16 comments</h6>
                <p>3 HOURS AGO</p>
            </div>
            <div class="band">
                <img class="emoji-img" src="images\emoji-icon.png" alt="emoji-icon">
                <input class="add-comment" type="text" placeholder="Add a comment...">
                <button class="post-btn">Post</button>
            </div>
        </div>

        <div class="post-block">
            <div class="band">
                <img class="profile-img" src="images\profile\profile-1.jpeg" alt="profile-img">
                <h3>noa1806</h3>
                <img class="more-img" src="images\more-icon.png" alt="more-icon">
            </div>
            <img class="post-img" src="images\post\post-2.jpeg" alt="post-2-img">
            <div class="band">
                <ul class="operations-list">
                    <li><img class="like-icons" src="images\like-icon.jpg" alt="like-icon"></li>
                    <li><img class="comment-icons" src="images\message-icon.jpg" alt="message-icon"></li>
                    <li><img class="send-icons" src="images\send-icon.jpg" alt="send-icon"></li>
                    <li><img class="save-icons" src="images\save-icon.jpg" alt="save-icon"></li>
                </ul>
                <h5>36 likes</h5>
                <h6>view all 5 comments</h6>
                <p>48 MINUTES AGO</p>
            </div>
            <div class="band">
                <img class="emoji-img" src="images\emoji-icon.png" alt="emoji-icon">
                <input class="add-comment" type="text" placeholder="Add a comment...">
                <button class="post-btn">Post</button>
            </div>
        </div>

        <div class="post-block">
            <div class="band">
                <img class="profile-img" src="images\profile\profile-3.jpeg" alt="profile-img">
                <h3>shira.s</h3>
                <img class="more-img" src="images\more-icon.png" alt="more-icon">
            </div>
            <img class="post-img" src="images\post\post-3.jpeg" alt="post-3-img">
            <div class="band">
                <ul class="operations-list">
                    <li><img class="like-icons" src="images\like-icon.jpg" alt="like-icon"></li>
                    <li><img class="comment-icons" src="images\message-icon.jpg" alt="message-icon"></li>
                    <li><img class="send-icons" src="images\send-icon.jpg" alt="send-icon"></li>
                    <li><img class="save-icons" src="images\save-icon.jpg" alt="save-icon"></li>
                </ul>
                <h5>1,059 likes</h5>
                <h6>view all 187 comments</h6>
                <p>2 DAYS AGO</p>
            </div>
            <div class="band">
                <img class="emoji-img" src="images\emoji-icon.png" alt="emoji-icon">
                <input class="add-comment" type="text" placeholder="Add a comment...">
                <button class="post-btn">Post</button>
            </div>
        </div>
    </div>

    <div class="bottom-container"></div>

</body>
</html>
