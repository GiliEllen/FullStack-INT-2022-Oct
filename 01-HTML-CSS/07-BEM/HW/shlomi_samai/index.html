<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM-shlomi</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="page">
        <div class="navbar">
            <div class="navbar__clock">
                22:00
            </div>
            <div class="navbar__batteryDiv">
                <span class="material-symbols-outlined" style="font-size: 15px">
                    signal_wifi_4_bar
                </span>
                <span class="material-symbols-outlined" style="font-size: 15px">
                    signal_cellular_4_bar
                </span>
                <span class="material-symbols-outlined" style="font-size: 15px">
                    battery_full
                </span>
            </div>

        </div>
        <div class="logoLine">
            <div>
                WhatsApp
            </div>
            <div class="logoLine__searchAndDots">
                <span class="material-symbols-outlined">
                    search
                </span>
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </div>
        </div>
        <div class="menu">
            <span class="material-symbols-outlined camaraLogoPosition">
                photo_camera
            </span>
            <p class="opacity">CHATS</p>
            <p class="opacity">STATUS</p>
            <p>CALLES</p>
        </div>  
    </div>
    
</body>
</html>
